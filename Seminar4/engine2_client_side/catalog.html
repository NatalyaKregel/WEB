<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="menu">
    <a href="index.html">Главная</a>
    <a href="catalog.html">Каталог</a>
</div>

<div id="content">

    <h2>Каталог</h2>
    <div id="text"></div>

    <script>
        let json = '{"catalog":[{' +
            '"name":"Чай","price":"25","image":"tea.png"},' +
            '{"name":"Пицца","price":"15","image":"pizza.jpeg"},' +
            '{"name":"Яблоко","price":"313","image":"apple.jpg"}' +
            ']}';
        try {
            let catalog = JSON.parse(json).catalog;
            document.getElementById('text').innerHTML = render(catalog);
        } catch (e) {
            document.getElementById('text').innerHTML = "<span style='color:red'>Ошибка получения данных!</span>";
        }



        //Функция рендера каталога
        function render(catalog) {
            let html = "";
            for (item in catalog) {
                html += "<div>" + catalog[item].name + "<br>";
                html += "<img src='/img/" + catalog[item].image + "' width='150'><br>";
                html += "Цена: " + catalog[item].price + "<br>";
                html += "<button>Купить</button></div>";
                html += "<hr>";
            }
            return html;
        }

    </script>
</div>

</body>

</html>
